apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: team-eyjo
  labels:
    app: nginx
    {{- toYaml .Values.labels | nindent 4 }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 50Mi
      {{ if .Values.spec.karpenterInstanceProfile }}
      nodeSelector:
        team: eyjo
        type: karpenter
      tolerations:
        - key: 'eyjo'
          operator: 'Exists'
          effect: 'NoSchedule'
      {{ end }}