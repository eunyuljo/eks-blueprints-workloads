# teams/team-eyjo/dev/templates/ingress.yaml
{{- if and .Values.ingress (or (not (hasKey .Values.ingress "enabled")) .Values.ingress.enabled) -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.applicationName | default "eyjo-app" }}
  namespace: {{ .Values.namespace | default "team-eyjo" }}
  labels:
    app: {{ .Values.applicationName | default "eyjo-app" }}
    env: {{ .Values.spec.env | default "workspace1" }}
  annotations:
  {{- if .Values.ingress.annotations }}
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
  {{- else }}
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" }}
  rules:
    - host: {{ .Values.ingress.host | default "eyjo.example-mzc.com" }}
      http:
        paths:
        {{- if .Values.ingress.paths }}
          {{- range .Values.ingress.paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ $.Values.applicationName | default "eyjo-app" }}
                port:
                  number: {{ $.Values.service.port | default 80 }}
          {{- end }}
        {{- else }}
          - path: /eyjo(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.applicationName | default "eyjo-app" }}
                port:
                  number: {{ .Values.service.port | default 80 }}
        {{- end }}
{{- end }}
